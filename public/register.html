<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Mi SaaS</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" style="max-width: 400px; margin: 4rem auto; padding: 2rem;">
    <h1 class="text-3xl font-bold text-center mb-6">Crear Cuenta</h1>
    
    <form id="registerForm" class="bg-white p-6 rounded-lg border">
      <div class="mb-4">
        <label for="email" class="block text-sm font-semibold mb-2">
          Correo Electrónico
        </label>
        <input 
          type="email" 
          id="email" 
          name="email"
          required
          autocomplete="email"
          class="w-full p-3 border rounded-md"
          placeholder="tu@email.com"
        >
      </div>
      
      <div class="mb-4">
        <label for="password" class="block text-sm font-semibold mb-2">
          Contraseña
        </label>
        <input 
          type="password" 
          id="password" 
          name="password"
          required
          autocomplete="new-password"
          class="w-full p-3 border rounded-md"
          placeholder="••••••••"
        >
        <small id="passwordStrength" class="text-xs text-gray-500"></small>
      </div>
      
      <div class="mb-4">
        <label for="confirmPassword" class="block text-sm font-semibold mb-2">
          Confirmar Contraseña
        </label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword"
          required
          autocomplete="new-password"
          class="w-full p-3 border rounded-md"
          placeholder="••••••••"
        >
      </div>
      
      <div id="errorMessage" class="text-red-600 text-sm mb-4" role="alert"></div>
      <div id="successMessage" class="text-green-600 text-sm mb-4" role="alert"></div>
      
      <button 
        type="submit" 
        class="w-full bg-primary text-white p-3 rounded-md font-semibold hover:bg-primary-dark"
      >
        Crear Cuenta
      </button>
      
      <p class="text-center text-sm mt-4">
        ¿Ya tienes cuenta? 
        <a href="index.html" class="text-primary font-semibold">
          Inicia sesión aquí
        </a>
      </p>
    </form>
    
    <div class="mt-6 p-4 bg-gray-50 rounded-md text-xs text-gray-600">
      <strong>Requisitos de contraseña:</strong>
      <ul class="list-disc list-inside mt-2">
        <li>Mínimo 8 caracteres</li>
        <li>Al menos una mayúscula</li>
        <li>Al menos una minúscula</li>
        <li>Al menos un número</li>
      </ul>
    </div>
  </div>

  <!-- Scripts como módulos -->
  <script type="module" src="register.js"></script>
</body>
</html>
